<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kabalistus Transsformation Tracker</title>
</head>
<body>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/ktt.js"></script>

    <div id="root"></div>
    
    <div id="template" class="transformation" style="display: none">
        <b><span class="transname">Name</span>: <span class="transcount">0</span></b><br />
        <span class="touched" style="color:DarkGreen">touched</span><br />
        <span class="blacklisted" style="color:DarkRed">blacklisted</span><br />
        <span class="missing">missing</span><br/>
        <span>----------------------------------------------------------</span><br />
    </div>
</body>
</html>
